<div class="bg-light">
  <div class="pt-4 pb-2">
    <h1 class="ml-5 text-60">{{ edu.name }}</h1>
  </div>
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 h-550px object-fit-cover" src="{{ edu.photo1 }}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-550px object-fit-cover" src="{{ edu.photo2 }}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-550px object-fit-cover" src="{{ edu.photo3 }}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container my-5 px-5">
    <p>{{ edu.info }}</p>
  </div>
  <div class="container bg-light p-5">
    <h3 class="mb-3">Liên hệ ngay với trung tâm:</h3>
    <span>Email: {{ edu.email }}</span>
    <br>
    <span>Số điện thoại: {{ edu.phone }}</span>
    <br>
    <span>Địa chỉ: {{ edu.address }}</span><span>, {{ edu.district }}, </span>
    <span>
      {% if edu.city==1 %}
        Hà Nội
      {% elif edu.city==2 %}
        Hồ Chí Minh
      {% else %}
        Đà Nẵng
      {% endif %}
    </span>
    <br>
    <span>Website: <a href="{{ edu.website }}">{{ edu.website }}</a></span>
  </div>
</div>
