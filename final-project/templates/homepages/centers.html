<div class="container my-5">
  <h1 class="text-center text-light">CÁC TRUNG TÂM NỔI BẬT</h1>
    <div class="container row justify-content-around my-5 px-5">
      {% for edu in edus %}
        {% if edu.hot == True %}
          <a class="logo-border" href="{{ url_for('center', edu_id = edu.id) }}"><img class="object-fit-cover" src="{{ edu.logo }}" alt="" width="200" height="200"></a>
        {% endif %}
      {% endfor %}
    </div>
</div>
