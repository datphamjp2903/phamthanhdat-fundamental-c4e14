<div class="bg-light pt-1 pb-3">
  <div class="container my-5" id="top-center">
    <h1 class="text-center">CÁC TRUNG TÂM NỔI BẬT</h1>
    <div class="row justify-content-around my-5">
      {% for edu in edus %}
        {% if edu.hot == True %}
          <a class="logo-border" href="{{ url_for('center', edu_id = edu.id) }}"><img class="object-fit-cover" src="{{ edu.logo }}" alt="" width="200" height="200"></a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
