<div class="bg-light pt-4" id="result-center">
  <div class="container my-2">
    <h1 class="text-center text-dark text-weight-bold my-4">KẾT QUẢ TÌM KIẾM</h1>
    <div class="row justify-content-between align-content-start mt-3 px-5" id='all-result'>
          {% for edu in edus %}
            <a class="center" style="display:none" href="{{ url_for('center', edu_id = edu.id) }}">
              <td><div class="p-2"><img class="logo-border" src="{{ edu.logo }}" width="200" height="200" alt="img-thumbnail object-fit-cover" class="align-self-center"></div></td>
              <td><div class="p-2 text-center"><p class="d-inline-block text-dark text-center">{{ edu.name }}</p></div></td>
              <td><p class="d-none">{{ edu.section }}</p></td>
              <td><p class="d-none">{{ edu.city }}</p></td>
            </a>
          {% endfor %}
    </div>
  </div>
</div>
