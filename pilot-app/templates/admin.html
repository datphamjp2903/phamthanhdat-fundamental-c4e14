<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Admin</h1>
    <table border="1px">
      <thead>
        <th>Name</th>
        <th>Yob</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Status</th>
        <th>Action</th>
      </thead>

      <tbody>
        {% for service in services%}
        <tr>
          <td>{{service.name}}</td>
          <td>{{service.yob}}</td>
          <td>
            {% if service.gender == 0 %}
              Female
            {% else %}
              Male
            {% endif %}
          </td>
          <td>{{service.height}}</td>
          <td>
            {% if service.occupied %}
              Busy
            {% else %}
              Free
            {% endif %}
          </td>
          <td>
            <a href="{{ url_for('edit_service', service_id = service.id) }}">Fix</a>
            <a href="{{ url_for('delete', service_id = service.id) }}">Delete</a>
          </td>
        </tr>
        {% endfor %}

      </tbody>

    </table>
  </body>
</html>
