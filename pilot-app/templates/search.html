<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warm winter</title>
  </head>
  <body>
    {% for service in all_services %}
      {% if service.gender == 0 %}
        <img src="../static/images/female_profile.jpg" alt="">
      {% else %}
        <img src="../static/images/male_profile.jpg" alt="">
      {% endif %}
      <p>{{ service.name }}</p>
      <p>{{ service.yob }}</p>
      <p>{{ service.height }}</p>
    {% endfor %}
  </body>
</html>
